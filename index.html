<head>

        <h2>Cidades para pesquisa</h2>
        <p id="p_lista"></p>
        <button id="btn_acima">Remover lista</button>
    </div>
        <div id="titulo">
            <h3>Confira o clima de uma cidade:</h3>
        </div>
        <div id="pesquisar">
            <input type="text" name="inp_pesquisar" id="inp_pesquisar" placeholder="Digite o nome de uma cidade">

        </div>
        <div id="linha"></div>
        <div id="informacoes">
            <div id="pais">

                <div id="bandeira_pais"><img alt="" srcset="" id="imagem"></div>

            <div id="temperatura"></div>
            <div id="tipo_de_tempo">
                <!--<i class="fa-solid fa-sun-plant-wilt"></i> sol-->

                <!--<i class="fa-solid fa-cloud-rain"></i> chuva-->

                <div id="nome"></div>
            </div>
            <div id="umidade_vento">
                <div id="umidade">
                    <div id="icone_umidade"><i id="i_umidade"></i></div>
                    <div id="nome_umidade"></div>
                </div>
                <div id="velocidade_vento">
                    <div id="icone_vento"><i id="i_vento"></i></div>
                    <div id="nome_vento"></div>
                </div>
            </div>
        </div>
        <div id="div_btn_lista">
            <button id="btn_lista">Lista de cidades</button>

    </div>
    <div id="div_lista"></div>
